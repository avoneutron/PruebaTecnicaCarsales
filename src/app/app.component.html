<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, world!</title>
</head>

<body>
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Lista de Episodios</h1>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <div *ngFor="let item of listEpic"  class="col-md-4">
          <div  class="card mb-4 box-shadow" id={{item.id}}>
            <div class="card-body">
              <p class="card-text"><strong>{{item.name}}</strong></p>
              <small class="text-muted"><strong>Episodio:</strong> {{item.episode}}</small>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted"><strong>Fecha de Emision :</strong> {{item.air_date}}</small>
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Detalle</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
